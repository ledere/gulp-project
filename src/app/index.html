<!doctype html>
<html lang="en" ng-app="snapCatApp">
<head>
    <meta charset="utf-8">
    <title>gulp-project</title>
    <link rel="stylesheet" href="css/libs/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/angular.js"></script>
    <script src="js/all.js"></script>
</head>
<body ng-controller="CatListCtrl">

<ul>
    <li ng-repeat="cat in cats">
        {{cat.name}}
        <p>{{cat.description}}</p>
    </li>
</ul>
<p>Total number of phones: {{cats.length}}</p>

</body>
</html>
